<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DApp - Copyright Registry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input, button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Copyright Registry</h1>
    <input type="text" id="titleInput" placeholder="Enter title"><br>
    <input type="text" id="descriptionInput" placeholder="Enter description"><br>
    <button onclick="registerWork()">Register Work</button><br>
    <input type="text" id="userAddressInput" placeholder="Enter user address"><br>
    <button onclick="grantRights()">Grant Rights</button><br>
    <button onclick="revokeRights()">Revoke Rights</button><br>
    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function registerWork() {
            const title = document.getElementById('titleInput').value;
            const description = document.getElementById('descriptionInput').value;
            try {
                const response = await axios.post('/register', { title, description });
                document.getElementById('result').innerText = response.data.message;
            } catch (error) {
                console.error(error);
                document.getElementById('result').innerText = 'Error registering work';
            }
        }

        async function grantRights() {
            const title = document.getElementById('titleInput').value;
            const userAddress = document.getElementById('userAddressInput').value;
            try {
                const response = await axios.post('/grant', { title, userAddress });
                document.getElementById('result').innerText = response.data.message;
            } catch (error) {
                console.error(error);
                document.getElementById('result').innerText = 'Error granting rights';
            }
        }

        async function revokeRights() {
            const title = document.getElementById('titleInput').value;
            const userAddress = document.getElementById('userAddressInput').value;
            try {
                const response = await axios.post('/revoke', { title, userAddress });
                document.getElementById('result').innerText = response.data.message;
            } catch (error) {
                console.error(error);
                document.getElementById('result').innerText = 'Error revoking rights';
            }
        }
    </script>
</body>
</html>
