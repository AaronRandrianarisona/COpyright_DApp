<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DApp - Copyright Registry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input, button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Copyright Registry</h1>
    <input type="text" id="titleInput" placeholder="Enter title"><br>
    <input type="text" id="descriptionInput" placeholder="Enter description"><br>
    <button class="btn-register">Register Work</button><br>
    <input type="text" id="userAddressInput" placeholder="Enter user address"><br>
    <button class="btn-grant">Grant Rights</button><br>
    <button class="btn-revoke">Revoke Rights</button><br>
    <div id="result"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script>
        $(function () {
            $(window).load(function () {
                App.init();
            });
            $('.btn-register').on('click', function () {
                var title = $('#titleInput').val();
                var description = $('#descriptionInput').val();
                App.registerWork(title, description);
            });
            $('.btn-grant').on('click', function () {
                var title = $('#titleInput').val();
                var userAddress = $('#userAddressInput').val();
                App.grantRights(title, userAddress);
            });
            $('.btn-revoke').on('click', function () {
                var title = $('#titleInput').val();
                var userAddress = $('#userAddressInput').val();
                App.revokeRights(title, userAddress);
            });
        });
    </script>
</body>
</html>
